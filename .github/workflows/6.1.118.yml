name: OnePlus Pad Pro 6.1.118-android14 Driver Build (Clang)
on:
  push:
    branches: [main]
    paths:
      - .github/cmboo.c
      - .github/.config
      - .github/workflows/build-6.1.118-clang.yml
  workflow_dispatch:
jobs:
  build-driver:
    runs-on: ubuntu-22.04
    steps:
      # 前面步骤（清理、依赖、内核准备、驱动编译）完全不变，只修改最后上传步骤的路径
      - name: 上传产物（修复路径）
        uses: actions/upload-artifact@v4
        with:
          name: 6.1.118-Clang-Driver-OnePlusPadPro
          path:
            ${{ github.workspace }}/gki-driver/crypto_evt.ko  # 正确路径：工作目录下的gki-driver
            ${{ github.workspace }}/output/load_driver.sh    # 正确路径：工作目录下的output
          retention-days: 30
          if-no-files-found: error
